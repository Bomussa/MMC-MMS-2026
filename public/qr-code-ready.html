<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 QR Code - MMC-MMS.com</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .url {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .print-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .copy-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info ul {
            text-align: right;
            list-style: none;
        }

        .info li {
            padding: 5px 0;
            color: #444;
        }

        .info li::before {
            content: "✅ ";
            margin-left: 10px;
        }

        @media print {
            body {
                background: white;
            }

            .buttons,
            .info {
                display: none;
            }

            .container {
                box-shadow: none;
            }
        }

        .auto-download {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎯 MMC-MMS</h1>
        <div class="url">https://mmc-mms.com</div>

        <div id="qrcode"></div>

        <div class="buttons">
            <button class="download-btn" onclick="downloadQR()">
                💾 تحميل الباركود
            </button>
            <button class="print-btn" onclick="window.print()">
                🖨️ طباعة
            </button>
            <button class="copy-btn" onclick="copyURL()">
                📋 نسخ الرابط
            </button>
        </div>

        <div class="auto-download" id="autoDownload">
            ⏳ سيتم التحميل التلقائي خلال 2 ثانية...
        </div>

        <div class="info">
            <h3>📋 المواصفات:</h3>
            <ul>
                <li>الحجم: 400×400 بكسل</li>
                <li>التصحيح: مستوى عالي (H)</li>
                <li>الصيغة: PNG شفاف</li>
                <li>الجودة: عالية للطباعة</li>
                <li>الرابط: https://mmc-mms.com</li>
            </ul>
        </div>
    </div>

    <div class="success" id="successMsg">✅ تم بنجاح!</div>

    <script>
        const targetURL = 'https://mmc-mms.com';

        // Generate QR Code
        QRCode.toCanvas(document.createElement('canvas'), targetURL, {
            width: 400,
            margin: 2,
            errorCorrectionLevel: 'H',
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }, function (error, canvas) {
            if (error) {
                console.error(error);
                return;
            }
            document.getElementById('qrcode').appendChild(canvas);

            // Auto-download after 2 seconds
            setTimeout(() => {
                downloadQR();
                document.getElementById('autoDownload').style.display = 'none';
            }, 2000);
        });

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('❌ QR Code not generated yet!');
                return;
            }

            // Create download link
            const link = document.createElement('a');
            link.download = 'qr-mmc-mms-com.png';
            link.href = canvas.toDataURL('image/png');
            link.click();

            showSuccess('✅ تم تحميل الباركود!');
        }

        function copyURL() {
            navigator.clipboard.writeText(targetURL).then(() => {
                showSuccess('✅ تم نسخ الرابط!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('❌ فشل نسخ الرابط');
            });
        }

        function showSuccess(message) {
            const msg = document.getElementById('successMsg');
            msg.textContent = message;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
